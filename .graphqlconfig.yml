projects:
  MySqlBoundApi:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: zrkqor7hkfckrk7a5cdaeyqiuy
        maxDepth: 3
extensions:
  amplify:
    version: 3
